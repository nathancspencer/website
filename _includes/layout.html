<html>
<head>
<link rel="icon" type="image/x-icon" href="../photos/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nathan Spencer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

* {
	font-family: 'Libre Baskerville', serif;
	color: #333;
}

h1, h3 {
    text-align: center;
}

h1, h2 {
	margin-top: 0.75em;
	margin-bottom: 0em;
}

h1 {
	font-size: 2.25em;
}

h2 {
	font-size: 2em;
}

h3 {
	font-size: 0.5em;
}

p {
	font-size: 1em;
}

@media only screen and (min-width: 601px) {
	body {
		margin: auto;
		width: 35em;	
	}	
}

h1 a, h3 a {
	text-decoration:none;
	color:inherit;
}

main a {
	text-decoration:none; 
	color:#002A53;
	font-weight: bold;
}

strong {
	font-size: 1.25em;
}

a:hover {
	color: #53002a;
}

html {
	padding-bottom: 100px;
}

.flex-container {
	justify-content: center;
	display: flex;
}

.flex-container > div {
	margin: 0px;
	padding: 0px 20px;
	font-size: 30px;
}

form {
	text-align: center;
}

img {
	max-height: 30em;
	max-width: 30em;
	margin: auto;
	display: block;
}

input {
	border-radius: 5px;
	padding: 8px 18px;
	font-size: 12px;
	cursor: pointer;
	text-align: center;
	border-color: #333;
	font-family: 'Libre Baskerville', serif;
}

button {
	border-radius: 5px;
	padding: 10px 20px;
	font-size: 12px;
	border: none;
	color:white;
	background-color: #002A53;
	text-align: center;
	font-family: 'Libre Baskerville', serif;
}

</style>
</head>
<body>
	<h1><a href="/">Nathan Spencer</a></h1>
	<div class="flex-container">
		<div><h3><a href="/photos">Photos</a></h3></div>
		<div><h3><a href="https://buy.stripe.com/6oE00a0rXfAm8cUfYY">Belts</a></h3></div>
		<div><h3><a href="/about">About</a></h3></div>
	</div>
	<h2>{{ title }}</h2>
	<main>
		{{ content }}
	</main>
	<br></br>
	<form name="subscribe" method="post" netlify>
		<input type="email" name="email" placeholder="Your Email" size="25"/>
		<button type="submit">Subscribe!</button>
	</form>
</body>
</html>
